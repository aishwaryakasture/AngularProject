<div class="container">
    <div class="card mt-5" style="align-items: center;">
        <h1> Student Dashboard</h1>
    </div>
    <div class="card mt-5" style="padding:20px;">
        <form #registerform="ngForm" (ngSubmit)="register(registerform)">
            <div class="form-group">
                <label for="name">Student Name :</label>
                <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Student name">
            </div>
            <br>

            <div class="form-group">
                <label for="name">Student Address :</label>
                <input type="text" #adders (ngModel)="adders" name="adders" id="adders" class="form-control" placeholder="Student Address">
            </div>
            <br>
            <div class="form-group">
                <label for="name">Student Percentage :</label>
                <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control" placeholder="Student Percentage">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary w-100">
            </div>
        </form>
    </div>
    <div class="mt-5">
        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Percentage</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let student of studentDetails">
                    <td>{{student.rollNumber}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.adders}}</td>
                    <td>{{student.percentage}}</td>
                    <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(student)">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student.rollNumber)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Student</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #updateform="ngForm" (ngSubmit)="updateStudent()">
                    <div class="form-group">
                        <label for="name">Student RallNo :</label>
                        <input type="text" #rollNumber [(ngModel)]="StudentToUpdate.rollNumber" name="rollNumber" id="rollNumber" class="form-control" placeholder="Student roll Number">
                    </div>
                    <div class="form-group">
                        <label for="name">Student Name :</label>
                        <input type="text" #name [(ngModel)]="StudentToUpdate.name" name="name" id="name" class="form-control" placeholder="Student name">
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="name">Student Address :</label>
                        <input type="text" #adders [(ngModel)]="StudentToUpdate.adders" name="adders" id="adders" class="form-control" placeholder="Student Address">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="name">Student Percentage :</label>
                        <input type="number" #percentage [(ngModel)]="StudentToUpdate.percentage" name="percentage" id="percentage" class="form-control" placeholder="Student Percentage">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-primary w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
